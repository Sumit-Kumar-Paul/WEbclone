<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <link rel="stylesheet" href="style2.css"> <!-- connect the html code to the CSS code -->
    <link rel="shortcut icon" href="/LearnCSS/images/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="singup-header">
                <h1>Singup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="singup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Sumit Kumar Paul" required>
                    </p>
                    <p>
                        <label for="number">Your Mobile Number</label>
                        <input type="text" id="number" placeholder="0123456789" required>
                    </p>
                    <p>
                        <label for="email">Enter Your Email id</label>
                        <input type="email" id="email" placeholder="paulsumit672@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="At least 8 character with special symbol"
                            required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Your Account">
                    </p>
                </form>
            </main>
            <footer class="singup-footer">
                <p>Alredy have an Account ? <a href="login.html" target=_main>Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
